version: '3.5' 

services: 

    postgres:
      image: postgres
      restart: always
      environment:
        POSTGRES_USER: user
        POSTGRES_PASSWORD: password
        POSTGRES_DB: database

    frontend: 
      image: frontend
      ports:
        - 5000:5000
      environment:
        - API_URL=http://localhost:8000

    backend: 
      image: backend
      ports:
        - 8000:8000
      environment:
        - FRONT_URL=http://localhost:5000
        - REDIS=redis
        - DB_USERNAME=user
        - DB_PASSWORD=password
        - DB_NAME=database
        - DB_HOST=postgres

    nginx-proxy:
      image: jwilder/nginx-proxy
      ports:
        - 80:80
      volumes:
        - /var/run/docker.sock:/tmp/docker.sock:ro
        - /home/eske/Downloads/devops2.5/nginx.conf:/etc/nginx/nginx.conf

    redis:
      image: redis
      ports: 
        - 6379:6379
